<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div role="main" class="card">
    <img src="./assets/images/illustration-article.svg" alt="Blog Image" class="headerImage">
    <div class="cardMain">
      <p class="tag">Learning</p>
      <p class="published">Published 21 Dec 2023</p>
      <h1>HTML & CSS foundations</h1>
      <p class="text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="author">
      <img src="./assets/images/image-avatar.webp" alt="User image" class="userImage">
      <p class="authorName">Greg Hooper</p>
    </div>
  </div>
  <div role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
